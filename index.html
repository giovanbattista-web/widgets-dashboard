<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Widgets Dashboard</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32X32" href="favicons/favicon-32X32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16X16.png">
    <link rel="manifest" href="favicons/site.webmanifest" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="style.css">
    <script defer src="js/time.js"></script>
    <script defer src="js/date.js"></script>
    <script defer src="js/weather.js"></script>
</head>

<body>
    <main class="layout">

        <!-- Time -->
        <section class="time">
            <h1>Time</h1>
            <time>
                <data class="hours">hh</data> : <data class="minutes">mm</data> :
                <data class="seconds">ss</data>
                <data class="amOrPM">am/pm</data>
            </time>
        </section>

        <!-- Date -->
        <section class="date">
            <h1>Date</h1>
            <time>
                <data class="month">Month</data>
                <data class="dayOfMonth">00</data>
                <data class="year">0000</data>
                <data class="dayOfWeek">SMTWTFS</data>
            </time>
        </section>
    </main>
</body>

</html>
